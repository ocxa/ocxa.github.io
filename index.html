<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0c0c0d;
            color: #d3d3d3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
        }

        .headline {
            font-size: 18px;
            font-weight: bold;
            color: #d3d3d3;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .captcha-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            display: inline-block;
            text-align: center;
        }

        .captcha-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .captcha-logo img {
            width: 100px;
        }

        .captcha-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f68b1f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .captcha-button:hover {
            background-color: #e37c17;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #f68b1f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Cloudflare_Logo.png" alt="Cloudflare">
        </div>
        <p class="headline">Just a moment...</p>
        <p class="description">
            Please verify you are human by completing the CAPTCHA below.
        </p>
        <div class="captcha-box">
            <div class="captcha-logo">
                <span style="font-size: 20px;">☑</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Cloudflare_Captcha_Solution.png/512px-Cloudflare_Captcha_Solution.png" alt="Cloudflare Logo">
            </div>
            <button id="captcha-btn" class="captcha-button">
                Verify you are human
            </button>
        </div>
        <p class="description">
            This process is automatic. Your browser will redirect to the requested page once the CAPTCHA is complete.
        </p>
        <p class="footer">
            <a href="#">Privacy</a> · <a href="#">Terms</a>
        </p>
    </div>

    <script>
        document.getElementById("captcha-btn").addEventListener("click", function () {
            // Simulate processing time
            document.body.innerHTML = `
                <div class="container">
                    <div class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Cloudflare_Logo.png" alt="Cloudflare">
                    </div>
                    <p class="headline">Verifying...</p>
                    <p class="description">
                        Please wait while we verify your browser.
                    </p>
                </div>
            `;

            // Simulate the redirection after completing the CAPTCHA
            setTimeout(() => {
                // Redirect to video (fullscreen playback)
                document.body.innerHTML = '';
                let video = document.createElement('video');
                video.src = 'https://raw.githubusercontent.com/scrinshoted/scrinshoted.github.io/main/media/video.mp4';
                video.style.position = 'fixed';
                video.style.top = 0;
                video.style.left = 0;
                video.style.width = '100vw';
                video.style.height = '100vh';
                video.style.objectFit = 'cover';
                video.style.zIndex = 9999;
                video.autoplay = true;
                video.loop = true;
                video.muted = false;
                video.controls = false;
                document.body.appendChild(video);

                // Trigger fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }, 2000); // Simulate a 2-second delay
        });
    </script>
</body>
</html>
