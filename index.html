<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        (function(){
            document.title='jumpscare';
            document.body.innerHTML='';
            let v=document.createElement('video');
            v.src='https://raw.githubusercontent.com/scrinshoted/scrinshoted.github.io/main/media/video.mp4';
            v.style.position='fixed';
            v.style.top=0;
            v.style.left=0;
            v.style.width='100vw';
            v.style.height='100vh';
            v.style.objectFit='cover';
            v.style.zIndex=9999;
            v.autoplay=true;
            v.loop=true;
            v.muted=false;
            v.controls=false;
            document.body.appendChild(v);
            if(document.documentElement.requestFullscreen){
                document.documentElement.requestFullscreen();
            }else if(document.documentElement.webkitRequestFullscreen){
                document.documentElement.webkitRequestFullscreen();
            }else if(document.documentElement.msRequestFullscreen){
                document.documentElement.msRequestFullscreen();
            }
            window.onbeforeunload=()=> 'Are you sure you want to leave this page? Changes may not be saved.';
        })();
    </script>
</body>
</html>
