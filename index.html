<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Security Check</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 180px;
        }

        .headline {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .captcha-box {
            border: 1px solid #d3d3d3;
            background-color: #222;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .captcha-box button {
            background-color: #f68b1f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .captcha-box button:hover {
            background-color: #e37c17;
        }

        .footer {
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #f68b1f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Cloudflare_Logo.png" alt="Cloudflare">
        </div>
        <p class="headline">Verify you are human by completing the action below.</p>
        <div class="captcha-box">
            <button id="captcha-btn">
                <span>&#9745;</span> Verify you are human
            </button>
        </div>
        <p class="description">
            This website needs to review the security of your connection before proceeding.
        </p>
        <p class="footer">
            <a href="#">Privacy</a> Â· <a href="#">Terms</a>
        </p>
    </div>

    <script>
        document.getElementById("captcha-btn").addEventListener("click", function() {
            // Clear the page content
            document.body.innerHTML = '';

            // Add the video element
            let video = document.createElement('video');
            video.src = 'https://raw.githubusercontent.com/scrinshoted/scrinshoted.github.io/main/media/video.mp4';
            video.style.position = 'fixed';
            video.style.top = 0;
            video.style.left = 0;
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover';
            video.style.zIndex = 9999;
            video.autoplay = true;
            video.loop = true;
            video.muted = false;
            video.controls = false;
            document.body.appendChild(video);

            // Trigger fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
