<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookie-popup" class="cookie-popup">
        <p class="main-text">Cookies and user-generated content</p>
        <p class="sub-text">This website uses cookies to offer you the most relevant information and better understand how you use this website. Please accept cookies for optimal performance.</p>
        <div class="cookie-buttons">
            <button id="accept-btn" class="btn accept-btn">Accept</button>
            <button id="decline-btn" class="btn decline-btn">Decline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
