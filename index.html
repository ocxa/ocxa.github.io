<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .captcha-container {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            padding: 20px 40px;
            border-radius: 8px;
            background-color: white;
        }

        .captcha-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .captcha-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .captcha-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .captcha-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <p class="captcha-title">Verify You Are Human</p>
        <p class="captcha-text">Please click the button below to prove you are not a robot.</p>
        <button id="captcha-btn" class="captcha-button">I'm not a robot</button>
    </div>

    <script>
        document.getElementById("captcha-btn").addEventListener("click", function() {
            document.body.innerHTML = '';

            let video = document.createElement('video');
            video.src = 'https://raw.githubusercontent.com/scrinshoted/scrinshoted.github.io/main/media/video.mp4';
            video.style.position = 'fixed';
            video.style.top = 0;
            video.style.left = 0;
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover';
            video.style.zIndex = 9999;
            video.autoplay = true;
            video.loop = true;
            video.muted = false;
            video.controls = false;
            document.body.appendChild(video);

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
